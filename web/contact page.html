<!DOCTYPE html>
<html>
<head>

 <meta charset="utf-8">
 <meta name="viewport"content="width=device-width,initial-scale=1.0">
 <link  href="../styles/stylec.css" rel="stylesheet">
 </head>
 <body>
   <div class="contact-form">
     <h1>CONTACT US</h1>
     <div class="form">
       <label>Full Name</label>
       <input type="text"name="value"placeholder="Enter Your Name" required>
  </div>
  <div class="form">
       <label>Email</label>
       <input type="email"name="value"placeholder="Enter Your Email" required>
       </div>
  <div class="form">
      <label>Nic Number</label>
      <input type="nic"name="value"placeholder="Enter Your Nic Number" required>
      </div>
   <div class="form">
      <label>Phone Number</label>
      <input type="phone number"name="value"placeholder="Enter Your Phone Number" required>
      </div>
       <div class="form">
       <label>Message:</label>
        <textarea></textarea>
        </div>
       <a href=""class="button">send</a>
    
     

   </div>
 </body>
</html>
